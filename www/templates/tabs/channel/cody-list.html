<ion-view view-title="채널-코디-리스트">
    <ion-content class="padding" id="detail-channel-content">
    	<div class="list card" ng-repeat="cody in channel_cody_list.codies">
	        <div class="item item-image">
	          <a ng-click="channel_cody_list.openCodyDetail(cody.id)">
	            <img ng-src="{{channel_cody_list.mediaUrl + cody.image}}">
	          </a>
	        </div>
	        <div class="item tabs tabs-secondary tabs-icon-left item-footer">
	          <div class="tab-item">
	          	{{cody.title}}
	          </div>
	        </div>
      	</div>
    </ion-content>
</ion-view>
