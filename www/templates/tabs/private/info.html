<ion-view>
  <div class="tabs-striped tabs-top tabs-background-stable">
    <div class="tabs">
      <a class="tab-item tab-item-active" ui-sref="tabs.private.info">내 정보</a>
      <a class="tab-item" ui-sref="tabs.private.cody">내 코디</a>
      <a class="tab-item" ui-sref="tabs.private.channel">내 채널</a>
      <a class="tab-item" ui-sref="tabs.private.brand">내 브랜드</a>
      <a class="tab-item" ui-sref="tabs.private.product">내 상품</a>
    </div>
  </div>
  <ion-content class="padding has-tabs-top" id="private-info-content">
    <div class="row private-info-row">
      <div class="col col-50">
        <i class="fa fa-user fa-3x radio-user-male"></i>
        <p>{{user.name}} 님의 정보</p>
      </div>
      <div class="col col-50">
        <button class="button button-small button-light" ng-click="private_info.requestLogout()">
          로그아웃<i class="fa fa-sign-out"></i>
        </button>
        <button class="button button-small button-light">
          프로필 수정<i class="fa fa-cog"></i>
        </button>
      </div>
    </div>

    <hr>
    <h5 align="center">장바구니</h5>
    <div ng-if="user.cart.cart_items_of_cart.length">
      <div class="list">
        <div class="item row" ng-repeat="item in user.cart.cart_items_of_cart track by $index">
          <div class="col">
            <div class="item item-image">
              <img ng-src="{{private_info.mediaUrl + item.product.image}}">
            </div>
          </div>
          <div class="col">{{item.product.name}} <br>옵션 : {{item.size}} | {{item.color}} <br> 가격 : {{item.product.price | number:0 }} | {{item.id}} </div>
          <div class="col col-20 cart-quantity-block">
            <input class="cart-quantity" type="number" value="{{item.quantity}}" min="0" max="5"> 
            <span class="cart-quantity-updown">
              <i class="fa fa-caret-up cart-quantity-up" ng-click="private_info.upQuantity($index)"></i>
              <i class="fa fa-caret-down cart-quantity-down" ng-click="private_info.downQuantity($index)"></i><br>
            </span>
            <button class="button button-clear button-positive pull-right" ng-click="updateQuantity(item, $index)">변경</button>
          </div>
          <div class="col col-10">
            <label class="checkbox checkbox-dark">
               <input type="checkbox" name="del_list" value="{{item.id}}">
            </label>
          </div>
        </div>
      </div>
      <button class="button button-clear button-assertive pull-right" ng-click="private_info.delFromCart()">상품제거</button>
      <div class="card">
        <div class="item item-text-wrap">
          상품 가격 : 
        </div>
        <div class="item item-divider">
          최종 금액 :
        </div>
      </div>
    </div>

    <div ng-if="!user.cart.cart_items_of_cart.length">
      <div class="card">
        <div class="item item-divider" id="cart-alert-header">
          <i class="fa fa-exclamation-circle fa-lg"></i>  장바구니가 비었습니다.
        </div>
        <div class="item item-text-wrap">
          마음에 드는 상품을 담아주세요.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
