<ion-view>
	<ion-nav-title>
		<h1 class="title">
			{{hash_tag.issues[0].channel.name}}의 # {{hash_tag.currentTag.name}} 이슈
		</h1>
	</ion-nav-title>
	<ion-header-bar ng-show="hash_tag.isOwnerChannel" class="bar bar-subheader">
		<button class="button button-block button-light" ng-click="hash_tag.goHashTagGlobal(hash_tag.currentTag)">
		  Radio 전체에서 검색
		</button>
    </ion-header-bar>
    <ion-content class="has-subheader">
		<div class="issue-list" ng-click="hash_tag.goIssueDetail(issue.id)" ng-repeat="issue in hash_tag.issues">
	        <img ng-src="{{issue.image}}">
	        <div class="image-wrap"></div>
        	<img class="profile" ng-src="{{issue.channel.profile}}">
	        <div class="info">
	        	<h3>{{issue.title}}</h3>
	        	<a ng-click="hash_tag.goHashTag(tag, issue.channel, $event)" ng-repeat="tag in issue.hash_tags" >#{{tag.name}}</a>
				<span><i class="fa fa-eye"></i> {{issue.view}}</span>
	        	<span><i class="fa fa-heart"></i> {{issue.issue_likes_of_issue.length}}</span>
	        </div>
      	</div>
    </ion-content>
</ion-view>
