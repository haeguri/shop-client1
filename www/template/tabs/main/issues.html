<ion-view>
	<ion-content has-bouncing="false">
		<div class="radio-list" ng-click="main_issues.goIssueDetail(issue.id)" collection-repeat="issue in main_issues.issues"
		  item-width="100%"
		  item-height="192px">
	        <img ng-src="{{issue.image}}">
	        <div class="image-wrap-black"></div>
        	<img class="profile" ng-src="{{issue.channel.profile}}">
	        <div class="info">
	        	<h3>{{issue.title}}</h3>
	        	<a ng-click="main_issues.goHashTag(tag, issue.channel, $event)" ng-repeat="tag in issue.hash_tags" >#{{tag.name}}</a><br>
				<span><i class="fa fa-eye"></i> {{issue.view}}</span>
	        	<span><i class="fa fa-heart"></i> {{issue.issue_likes_of_issue.length}}</span>
	        </div>
      	</div>
	</ion-content>
</ion-view>
