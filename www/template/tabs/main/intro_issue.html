<ion-view view-title="Radio" has-bouncing="false">
	<ion-content>
		<div class="issue-list" ng-click="main_intro_issue.goIssueDetail(issue.id)" ng-repeat="issue in main_intro_issue.issues">
	        <img ng-src="{{issue.image}}">
	        <div class="image-wrap"></div>
        	<img class="profile" ng-src="{{issue.channel.profile}}">
	        <div class="info">
	        	<h3>{{issue.title}}</h3>
	        	<a ng-click="main_intro_issue.goHashTag(tag, issue.channel, $event)" ng-repeat="tag in issue.hash_tags" >#{{tag.name}}</a><br>
				<span><i class="fa fa-eye"></i> {{issue.view}}</span>
	        	<span><i class="fa fa-heart"></i> {{issue.issue_likes_of_issue.length}}</span>
	        </div>
      	</div>
	</ion-content>
</ion-view>
