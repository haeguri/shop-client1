<ion-view>
  <div class="tabs-striped tabs-top tabs-background-stable">
    <div class="tabs">
      <a class="tab-item" ui-sref="tabs.private.info">내 정보</a>
      <a class="tab-item" ui-sref="tabs.private.cody">내 코디</a>
      <a class="tab-item" ui-sref="tabs.private.channel">내 채널</a>
      <a class="tab-item tab-item-active" ui-sref="tabs.private.brand">내 브랜드</a>
      <a class="tab-item" ui-sref="tabs.private.product">내 상품</a>
    </div>
  </div>
  <ion-content class="padding has-tabs-top">
    <div class="list" ng-repeat="follow_brand in user.follow_brands">
      <div class="item item-avatar">
        <img ng-src="{{follow_brand.brand.image}}">
      <div class="channel-follow">
      <button class="button button-small button-outline button-dark" ng-click="private_brand.brandUnfollow(follow_brand.brand.id)">팔로우취소    <i class="fa fa-minus"></i></button>
      </div>
        <h2 class="channel-info">{{follow_brand.brand.name}}</h2>
      </div>
    </div>
  </ion-content>
</ion-view>
