<ion-view>
    <ion-tabs class="tabs-light tabs-bottom tabs-icon-only" id="radio-tabs">

        <ion-tab icon="fa fa-home" ui-sref="tabs.main" ng-click="tabs.clearCache()">
            <ion-nav-view name="main"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="fa fa fa-book" ui-sref="tabs.channel" ng-click="tabs.clearCache()">
            <ion-nav-view name="channel"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="fa fa fa-user" ui-sref="tabs.private.follow" ng-click="tabs.clearCache()">
            <ion-nav-view name="private"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="fa fa-search" ui-sref="tabs.search" ng-click="tabs.clearCache()">
            <ion-nav-view name="search"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
