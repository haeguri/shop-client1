<ion-modal-view ng-controller="BrandSortCtrl">
  <ion-header-bar class="bar bar-header bar-light">
    <h1 class="title">Sort</h1>
    <div class="buttons">
      <i class="fa fa-times-circle fa-2x" ng-click="brand_intro.closeBrandSort()"></i>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="list">
      <div class="item" ng-repeat="sort in brand_sort.sorts">
        {{sort.type}}
      </div>
    </div>
  </ion-content>
</ion-modal-view>
