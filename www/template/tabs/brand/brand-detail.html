<ion-view>
	<ion-nav-title>	
	  <h4>{{brand_detail.brand.name}}</h4>
	</ion-nav-title>
  	<ion-nav-buttons side="right">
      <a class="button button-icon fa fa-info-circle"></a>
      <a class="button button-icon fa fa-share-square-o"></a>
    </ion-nav-buttons>
  	<ion-content>
  		<div class="product-brand-info">
	    	<img ng-src="{{brand_detail.brand.image}}">
		    <span>{{brand_detail.brand.name}}</span>
		    <a class="button button-icon fa fa-plus fa-2x"></a>    
	  	</div>
	  	<img ng-src="{{brand_detail.brand.interviews[0].image}}" style="height:300px; margin: 10px -10px 0 -10px">
	  	<tab-slide-box>
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <ion-scroll direction="x" class="tsb-hscroll" has-bouncing="false">
                        <a ng-repeat="tag in brand_detail.tags track by $index" on-finish-render>{{tag.type}}</a>
                    </ion-scroll>
                </div>
            </div>
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index); brand_detail.changeTag($index)">
                <ion-slide ng-repeat="i in brand_detail.tags">
                    <div class="product-thumbnail" ng-repeat="product in brand_detail.tags[$index].products" ng-click="brand_detail.openProductDetail(product.id)">
                        <img ng-src="{{product.images[0].image}}">
                        <div>
                            <i class="fa fa-heart-o"></i>
                        </div>
                        <h5>{{product.brand.name}}</h5>
                        <h6>{{product.name}}</h6>
                        <p>{{product.price  | number:0  }}</p>
                    </div>
                </ion-slide>
            </ion-slide-box>
        </tab-slide-box>
  	</ion-content>
</ion-view>
