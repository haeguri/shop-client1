<ion-view class="has-transparent-nav">
	<ion-nav-bar class="transparent-nav">
		<ion-nav-back-button ng-click="channel_detail.goBack()">
        </ion-nav-back-button>
	</ion-nav-bar>
	<ion-nav-title>
		<div class="bar bar-header white-header">
		  <h2 class="title">{{channel_detail.channel.name}}</h2>
		</div>
	</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="nav-channel-follow">
			<i><i class="fa fa-plus"></i>팔로우</i>
		</button>
	</ion-nav-buttons>
    <ion-content has-bouncing="false">
    	<div class="channel-detail">
			<img ng-src="{{channel_detail.channel.background}}">
			<div></div>
			<div class="info">
				<img ng-src="{{channel_detail.channel.profile}}">
				<div class="info-text">
					<h2>{{channel_detail.channel.name}}</h2>
					<p>{{channel_detail.channel.which_day}} 발행</p>
				</div>
			</div>
    	</div>
		<div class="channel-detail-issues" ng-click="channel_detail.goIssueDetail(issue.id)"collection-repeat="issue in channel_detail.channel.issues_of_channel"
		item-width="100%"
		item-height="192px">
			<img src="{{issue.image}}">
			<div></div>
			<button class="like-btn"><i class="fa fa-heart-o nav-center-heart fa-2x"></i></button>
			<div class="info">
				<h2>{{issue.title}}</h2>
				<span ng-repeat="tag in issue.hash_tags"> #{{tag.name}}</span>
			</div>
		</div>
    </ion-content>
</ion-view>
